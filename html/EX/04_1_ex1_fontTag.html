<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요.

    <!-- h태그
        제목 or 부제목★
    -->
    <h1>h1태그입니다.</h1>
    <h2>h2태그입니다.</h2>
    <h6>h6태그입니다.</h6>

    <!-- hr 태그 : 가로선 긋는 태그★ -->
    <hr>

    <!-- br 태그 : 계행 태그★ -->
    안녕하세요.
    <br>
    미어캣입니다.

    <!-- p 태그 : 문단 태그★ -->
    <p>p태그입니다.</p>
    <p>2번째 <strong>p태그</strong> 입니다.</p>

    <!-- strong(읽기모드:강하게 읽어줌)★, b 태그 : 글자를 진하게 표시 -->
    <strong>스트롱태그입니다.</strong>
    <br>
    <b>b태그입니다.</b>

    <p>
    <!-- em(강하게 읽어줌), i : 이텔릭체 태그 -->
    <em>em태그입니다.</em>
    <br>
    <i>i태그입니다.</i>

</body>
</html>
