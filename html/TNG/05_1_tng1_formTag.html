<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>회원가입을 환영합니다</h1>

        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="id" name="id" id="id" required placeholder="4자 ~ 10자 사이, 공백 없이">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="text" name="이메일" id="이메일">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" name="pw" id="pw" required placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="pwt">비밀번호 확인</label>
                    <input type="password" name="비밀번호확인" id="비밀번호확인" required>
                </li>
                <li>
                    <label for="how">가입 경로</label>
                    <select name="가입 경로" id="가입경로">
                    <option value="0">블로그</option>
                    <option value="1">지인소개</option>
                    <option value="2" selected>기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="메모" id="메모" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            
            <input type="radio" id="메일수신" name="메일">
            <label for="메일 수신">메일 수신</label>
            <input type="radio" id="메일수신안함" name="메일" checked="checked">
            <label for="메일 수신 안 함">메일 수신 안 함</label>
        </fieldset>
        <button type="submit">가입하기</button>
        <button type="reset">취소</button>
    </form>
</body>
</html>
