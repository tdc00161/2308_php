<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link : css 외부경로 설정 -->
    <link rel="stylesheet" href="../css/06_3_ex1.css">
    <title>Document</title>
</head>
<body>
    <!-- div : 영역을 나누는 태그 -->
    <div>
        <h1>레드향</h1>
        <!-- p태그 내에 태그가 있을 경우 안에 있는 태그가 우선순위로 변경되며 그 외부의 css 태그 적용x -->
        <p id="p1">껍질에 <em>붉은</em> <strong>빛</strong>이 돌아 레드향이라 불린다.</p>
        <!-- span: 태그내에 단어만 디자인 적용 -->
        <p>레드향은 <span class="font-color">한라봉과 귤</span>을 교배한 것이다.</p>
    </div>


        <h3 class="color style">안녕하세요</h3>

</body>
</html>
